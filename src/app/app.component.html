<div *ngIf="post$ | async as post">

    <i *ngIf="post.loading">Loading...</i>

    <h2>{{post.text}}</h2>
    <h4>Voates: {{ post.votes }}</h4>

    <button (click)="vote(post, 1)">Up Vote</button>
    <button (click)="vote(post, -1)">Down Vote</button>
</div>

<button (click)="getPost()">Load Post from Firebase</button>
