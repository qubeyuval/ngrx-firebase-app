<div>
    {{ user$ | async | json}}
</div>

<div *ngIf="user$ | async as user">

    <h1>Howdy, {{ user.displayName }}</h1>
    <h4>{{ user.uid }}</h4>

    <button *ngIf="!user.uid" (click)="googleLogin()" [class.is-loading]="user.loading">
        Sign In with Google
    </button>

    <button *ngIf="user.uid" (click)="logout()">
        Logout
    </button>
</div>

<div *ngIf="post$ | async as post">

    <i *ngIf="post.loading">Loading...</i>

    <h2>{{post.text}}</h2>
    <h4>Voates: {{ post.votes }}</h4>

    <button (click)="vote(post, 1)">Up Vote</button>
    <button (click)="vote(post, -1)">Down Vote</button>
</div>

<button (click)="getPost()">Load Post from Firebase</button>
